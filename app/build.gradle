apply plugin: 'com.android.application'
if (file('D:\\Work\\Android\\Projects\\Library\\config.gradle').exists()) {
    apply from: file('D:\\Work\\Android\\Projects\\Library\\config.gradle')
}
android {
    compileSdkVersion project.targetSdk
    defaultConfig {
        applicationId "com.rocky.moreapps.example"
        minSdkVersion project.minSdk
        targetSdkVersion project.targetSdk
        versionCode project.libraryVersionCode
        versionName project.libraryVersion
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            versionNameSuffix = '-release'
            if (file('D:\\Work\\Android\\Projects\\Library\\config.gradle').exists()) {
                signingConfig signingConfigs.moreapps
            }
        }
        debug {
//            applicationIdSuffix = ".beta"
            versionNameSuffix = '-debug'
        }
        client {
//            applicationIdSuffix = ".beta"
            minifyEnabled = true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            versionNameSuffix = '-client'
            if (file('D:\\Work\\Android\\Projects\\Library\\config.gradle').exists()) {
                signingConfig signingConfigs.moreapps
            }
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            renameOutputs(variant, output, APK_NAME)
        }
    }
}

dependencies {
    implementation project(path: ':moreapps')
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.0-alpha01'
    implementation 'com.google.android.material:material:1.3.0-alpha01'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta7'
}