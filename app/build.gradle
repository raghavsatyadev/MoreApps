apply plugin: 'com.android.application'
if (file('D:\\Work\\Android\\Projects\\Library\\config.gradle').exists()) {
    apply from: file('D:\\Work\\Android\\Projects\\Library\\config.gradle')
}
android {
    compileSdkVersion project.targetSdk
    defaultConfig {
        applicationId "com.rocky.moreapps.example"

        minSdkVersion project.minSdk
        targetSdkVersion project.targetSdk

        versionCode project.libraryVersionCode
        versionName project.libraryVersion

        vectorDrawables.useSupportLibrary = true

        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            versionNameSuffix = '-release'
            if (file('D:\\Work\\Android\\Projects\\Library\\config.gradle').exists()) {
                signingConfig signingConfigs.moreapps
            }
        }
        debug {
            versionNameSuffix = '-debug'
        }
        client {
            minifyEnabled = true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            versionNameSuffix = '-client'
            if (file('D:\\Work\\Android\\Projects\\Library\\config.gradle').exists()) {
                signingConfig signingConfigs.moreapps
            }
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            renameOutputs(variant, output, APK_NAME)
        }
    }
}

dependencies {
    implementation project(path: ':moreapps')
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.6.0-alpha02'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.work:work-runtime:2.8.0-alpha01'

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'
}